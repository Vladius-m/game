<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Игра</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header" id="header">
    <div class="header-title">
      <h1 class="header-title__text">
        Тимон и Пумба
      </h1>
    </div>
  </header>
  <section class="form" id="form">
    <form action="" method="" class="form-game">
      <input type="text" name="nick" value="" required placeholder="Введите свое имя" class="form-game__input form-game__item">
      <button type="button" id="form__settings" class="form-game__btn form-game__item">Как играть</button>
      <button type="button" id="form__start" class="form-game__btn form-game__item">Начать</button>
    </form>
  </section>
  <footer class="footer" id="footer">
    <!--  -->
  </footer>
  <div class="setting">
    <div class="setting__options">
      <div class="setting__icon">
        <i class="fa fa-times-circle setting__out"></i>
      </div>
      <h4 class="setting__title">
        Управление
      </h4>
      <p class="setting__text">
        Описание
      </p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
